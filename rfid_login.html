<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RFID Login Test</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #a5b4fc, #f9a8d4, #fcd34d);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .console {
      background: #1e293b;
      color: #d1d5db;
      width: 95%;
      max-width: 700px;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #fcd34d;
      margin-bottom: 20px;
      font-size: 28px;
    }

    p {
      text-align: center;
      color: #9ca3af;
      margin-bottom: 15px;
      font-size: 16px;
    }

    pre {
      background: #111827;
      color: #10b981;
      padding: 20px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.6;
      overflow-x: auto;
      max-height: 300px;
    }

    .status {
      margin-top: 15px;
      text-align: center;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
    }
    .success { background: #d1fae5; color: #065f46; }
    .error { background: #fee2e2; color: #991b1b; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="console">
    <h1>üîë RFID Login Test</h1>
    <p>Place your RFID card on the reader to check authentication.</p>
    <pre>
[08:31:20] Card detected
UID: 0xDE 0xAD 0xBE 0xEF
Tag matched (USER_ID=U-0007) -> ACCESS GRANTED
Charging port enabled...
    </pre>
    <div class="status success">‚úÖ Access Granted ‚Äì Port Enabled</div>
    <!-- Example if fail -->
    <!-- <div class="status error">‚ùå Access Denied ‚Äì Unknown RFID</div> -->
  </div>
</body>
</html>
